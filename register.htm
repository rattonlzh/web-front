<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>注册页-OOX</title>
    <style>
        div {
            width:550px;
            height:530px;
        }
        form {
            background-color: aliceblue;
            border-radius: 5px;

        }

        form *{
            display: block;
        }

        form div div {
            float: right;
        }

        button {
            background-color: rgb(31, 107, 250);
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <h2>快速注册</h2>
        <form action="">
            <div>
                <label for="" ">用户名</label>
                <input type="text " placeholder="请输入3-10个字符 ">
            </div>
            <div>
               <label for=" ">注册邮箱</label> 
            <input type="text " placeholder="请输入你的邮箱账号 ">
            </div>
            <div>
                <label for=" ">创建新密码</label> 
                <input type="text " placeholder="密码由数字、字母和标点符号组成 ">
            </div>
            <div>
                <label for=" ">确认密码</label> 
                <input type="text " placeholder="请再次输入密码 ">
            </div>
            <div class="clearfix ">已有账号<a href=" ">立即登录</a></div>
            <button>完成注册</button>
        </form>

    </div>

    <footer>
        <small>Copyright © 2018 XXXXXXX All Rights Given up.</small>
    </footer>
</body>
<script type="text/javascript " src="main.js "></script>

</html>
