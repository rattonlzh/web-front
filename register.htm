<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页-OOX</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reglog.css">
   
    <style>


        input {
            width:12em;
        }
        .input {
            height:1.5em;
        }
        form>* {
            margin-top:3em;
        }
    </style>
    <script type="text/javascript" src="/js/jquery-3.3.1.js"></script>

</head>

<body>
    <nav><a href="index.htm"><h1>OOX交易网站</h1></a></nav>
    <div id="wrapper">
        <div id="rec">
            <h2>快速注册</h2>
            <form action="register" method="POST"
            class="clearfix">
                <div>
                    <span>用户名&nbsp</span>
                    <span class="input"><input type="text" maxlength=10 placeholder="请输入3-10个字符 " required></span>
                </div>
                <div>
                    <span>注册邮箱&nbsp</span>
                    <span class="input"><input type="email" placeholder="请输入你的邮箱账号 " required></span>
                
                </div>
                <div>
                    
                    <span>创建新密码&nbsp</span>
                    <script type="text/javascript" src="js/content.js"></script>
                    <span id="pass" class="input">
                        <input type="password" name="password" id="pass" placeholder="密码由数字、字母和标点符号组成 " required>
                    </span>
                    <span id="passstrength"></span>
                </div>
                <div>
                    <span>确认密码&nbsp</span>
                    <span class="input"><input type="password" placeholder="请再次输入密码 " required></span>
                </div>
                <div>已有账号<a href="login.htm">立即登录</a></div>

                <div class="btn">
                        <button>完成注册</button>
                </div>

                
            </form>



        </div>
    </div>

</body>


</html>
