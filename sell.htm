<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>首页-OOX交易网站</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <style>
        input, textarea {
                box-sizing: border-box;
                width: 294px;
                outline: none;
                border-style:none;
                          
        }
    
        .data>div{
                text-align: justify;
                
                margin-top:16px;
        }
        span {
                vertical-align: top;
        }
        #price, 
        </style>
</head>

<body>
        <nav class="top clearfix">
                <h1>OOX交易网站</h1>
                <ul>
                        <li><a href="login.htm">登录</a></li>
                        <li><a href="register.htm">注册</a></li>
                </ul>
        </nav>
        <main>
                <form action="sell" method="post">

                        <input type="hidden" name="method" value="sellservice" />

                        <div class="data">
                                <div>
                                        <span> 商品名称:</span>
                                        <input type="text" name="pname" />
                                </div>
                                <div>
                                        <span>商品类别:</span>
                                        <select id="class" name="cid">
                                                <option value="1">数码</option>
                                                <option value="2">服装</option>
                                                <option value="3">生活用品</option>
                                                <option value="4">学习用品</option>
                                                <option value="5">美食</option>
                                                <option value="6">家具</option>
                                                <option value="7">化妆品</option>
                                                <option value="8">医药保健</option>
                                                <option value="9">二手商品</option>
                                                <option value="10">其他</option>
                                        </select></div>
                                <div> 
                                        <span> 商品图片:</span>
                                        <input id=“file“ type="file" name="pimage" />
                                </div>
                                <div>
                                        <span> 商品价格:</span>
                                        <input id="price" type="text" name="show_price" />
                                </div>
                                <div> 
                                        <span>商品数量:</span> 
                                        <input id="num" type="number" name="num" />
                                </div>
                                <div>
                                        <span>商品介绍:</span>
                                        <textarea id="pdesc" rows="6" cols="40" name="pdesc">请输入产品描述</textarea>
                                </div>

                        </div>
                        <button>提交</button>
                </form>
        </main>

</body>
